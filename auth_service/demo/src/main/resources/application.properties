spring.application.name=auth-service

###############################################
### DATABASE CONNECTIVITY CONFIGURATIONS ###
###############################################
database.ip=${DB_IP:localhost}
database.port=${DB_PORT:5432}
database.user=${DB_USER:auth}
database.password=${DB_PASSWORD:password}
database.name=${DB_DBNAME:auth_db}

spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://${database.ip}:${database.port}/${database.name}
spring.datasource.username=${database.user}
spring.datasource.password=${database.password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

###############################################
### JWT CONFIGURATIONS ###
###############################################
jwt.secret=${JWT_SECRET:supersecret_key_that_must_be_at_least_256_bits_long_for_HS256_algorithm}
jwt.expiration=3600000

###############################################
### EMBEDDED TOMCAT CONFIGURATIONS ###
###############################################
server.port=${PORT:8080}
server.tomcat.threads.max=10

###############################################
### LOGGING CONFIGURATIONS ###
###############################################
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.a1=DEBUG
logging.level.com.auth=DEBUG

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
